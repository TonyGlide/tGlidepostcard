<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<img src="postcard-image.jpg" alt="Postcard Image" class="postcard-image" />
			<div class="text-area">
				<h1 class="greeting">Greetings from Paris!</h1>
				<p class="message">Wish you were here to see the Eiffel Tower with me. The view is breathtaking! Hope to see you soon.</p>
			</div>
		</div>
	</body>
</html>
